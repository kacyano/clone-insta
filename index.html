<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <title>Dark Instagram</title>
</head>
<body>
    <div class="content">
        <div class="image-phone">
            <img src="./assets/instagram-celular.png" alt="Smartphone com Instagram">
        </div>
        <div class="insta-login">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./assets/perfil-instagram2.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="btn-login">Continue como darkinstagram</a>
                <a href="#" class="btn-delete">Remover a conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é darkinstagram?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="instalar">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
